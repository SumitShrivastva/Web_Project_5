<!DOCTYPE html>
<html lang="en">

<head>
  <title>News</title>
  <link rel="stylesheet" href="News.css">
</head>

<body>
  <nav>
    <div class="main_nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="News.png" alt="company logo">
      </a>
      <div class="nav_links">
        <ul class="flex">
          <li class="hover_link nav_item" id="cricket" onclick="onNavItemClick('cricket')">Cricket </li>
          <li class="hover_link nav_item" id="finance" onclick="onNavItemClick('finance')">Finace </li>
          <li class="hover_link nav_item" id="politics" onclick="onNavItemClick('politics')">Politics </li>
        </ul>
      </div>
      <div class="search_bar flex">
        <input type="text" id="news-input" class="news_input" placeholder="e.g.Science">
        <button id="search-button" class="search_button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container">


    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https:/via.placeholder.com/400x200" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-titile">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 12/6/2024</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore impedit
          velit quis ex autem placeat amet! Tempora quisquam maiores sit.</p>
      </div>
    </div>
  </template>


  <script src="News.js"></script>
</body>

</html>
